    <title>윤모 백과사전</title>
    <style>
        .base_color{color:brown}
        .pad{padding: 25px;}
        .header{background-color: rgb(5, 252, 17);color: rgb(18, 21, 206);height: 150px;font-size: 36pt;text-align: center;}

<body style="background-color: rgb(243, 115, 115);">
    <div class="header pad">윤모 백과사전</div>
    <div id="yunmo word"><h1 style="color:rgb(64, 21, 184);">윤모 단어</h1><ul style="color: rgb(39, 74, 168);list-style-type:square ;">
        <li>음 특성: 아/요/은/야/응</li>
        <li>예아: 안녕</li>
        <li>요: 기발한/발기한</li>
        <li>은: 특정 대상을 지목한</li>
        <li>야: 기분이 좋은/좋다</li>
        <li>어음: 고민하다</li>
        <li>차단한다: 갈때/사라질때 인사말</li>
        <li>애: 좋아하는</li>
        <li>요요요: 기분사</li>
        <li>신지윤: 욕설</li>
        <li>장세영: 패드립</li>
</body>
